                  classes: 'translatable'
                header.module.left_bottom_title.translatable:
                  type: text
                  label: Left Bottom Title
                  classes: 'translatable'
                header.module.left_bottom_sub_title.translatable:
                  type: text
                  label: Left Bottom Sub Title
