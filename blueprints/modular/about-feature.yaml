title: About Feature blocks
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            module_section:
              ordering@: 3
              type: section
              title: Module blocks
              underline: true
              fields:
                header.module.pattern:
                  label: Pattern
                  type: selectize
                  selectize:
                      options:
                          - text: "Horizontal"
                            value: "horizontal"
                          - text: "Vertical"
                            value: "vertical"
                header.module.icon_pattern:
                  label: Icon Style
                  type: selectize
                  selectize:
                      options:
                          - text: "Normal"
                            value: "normal"
                          - text: "Rounded"
                            value: "rounded"
                          - text: "Square"
                            value: "square"
                header.module.classes:
                  label: Classes
                  type: selectize
                  selectize:
                      options:
                          - text: "1 Feature per row"
                            value: "flex-row-1"
                          - text: "2 Feature per row"
                            value: "flex-row-2"
                          - text: "3 Feature per row"
                            value: "flex-row-3"
                          - text: "4 Feature per row"
                            value: "flex-row-4"
                          - text: "Smaller Header & text"
                            value: "small-header"
                          - text: "Apply border"
                            value: "apply-border"
                header.module.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'
                header.module.subtitle.translatable:
                  type: text
                  label: SubTitle
                  classes: 'translatable'
                header.module.description.translatable:
                  type: textarea
                  label: Description
                  classes: 'translatable'
                  rows: 10
                header.module.left_title.translatable:
                  type: text
                  label: Left Title
                  classes: 'translatable'
                header.module.left_discription.translatable:
                  type: text
                  label: Left discription
                  classes: 'translatable'
                header.module.mid_title.translatable:
                  type: text
                  label: Mid title
                  classes: 'translatable'
                header.module.mid_discription.translatable:
                  type: text
                  label: Mid discription
                  classes: 'translatable'
                header.module.mid_rate.translatable:
                  type: text
                  label: Mid rate
                  classes: 'translatable'
                header.module.mid_number.translatable:
                  type: text
                  label: Mid number
                  classes: 'translatable'
                header.module.mid_text.translatable:
                  type: text
                  label: Mid text
                  classes: 'translatable'
                header.module.right_title.translatable:
                  type: text
                  label: Right title
                  classes: 'translatable'
                header.module.right_discription.translatable:
                  type: text
                  label: Right discription
                  classes: 'translatable'
                header.module.right_amount.translatable:
                  type: text
                  label: Right amount
                  classes: 'translatable'
                header.module.right_total.translatable:
                  type: text
                  label: Right total
                  classes: 'translatable'
                header.module.right_total_amount.translatable:
                  type: text
                  label: Right total amount
                  classes: 'translatable'
                header.module.right_number.translatable:
                  type: text
                  label: Right number
                  classes: 'translatable'
                

                header.module.buttons:
                  type: list
                  label: About Feature Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link


            header.about_feature_blocks_section:
              ordering@: 4
              type: section
              title: About Feature blocks
              underline: false
              label: false
              fields:
                header.about_feature_blocks:
                  type: list
                  fields:
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .description.translatable:
                      type: textarea
                      label: Description
                      classes: 'translatable'
                    .icon:
                      type: pagemediaselect
                      label: Icon
                  
            header.media_order:
                ordering@: 99


