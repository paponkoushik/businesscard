title: Text left
extends@: default

form:
  fields:
    tabs:
      fields:
        content:

          fields:
            header.text_left.subtitle.translatable:
              type: text
              label: Sub Title
              classess: 'translatable'
            header.text_left.title.translatable:
              type: text
              label: Title
              classess: 'translatable'
            header.text_left.bottom_text.translatable:
              type: text
              label: Text Left Bottom
              classess: 'translatable'
            header.text_left.right_top_text.translatable:
              type: text
              label: Text right Top
              classess: 'translatable'
            header.text_left.right_top_second_text.translatable:
              type: text
              label: Text right second top
              classess: 'translatable'
            header.text_left.right_bottom_top_count.translatable:
              type: text
              label: Top Count
              classess: 'translatable'
            header.text_left.right_bottom_top_text.translatable:
              type: text
              label: Top Text
              classess: 'translatable'
            header.text_left.right_bottom_count.translatable:
              type: text
              label: Bottom Count
              classess: 'translatable'
            header.text_left.right_bottom_text.translatable:
              type: text
              label: Bottom Text
              classess: 'translatable'
            header.text_left.image:
              type: pagemediaselect
              label: Image left
            header.text_left.classes:
              label: Background Color
              type: selectize
              selectize:
                  options:
                      - text: "Primary"
                        value: "bg-primary"
                      - text: "Primary Light"
                        value: "bg-primary-light"
                      - text: "Background Color"
                        value: "bg-color"
                      - text: "Black"
                        value: "bg-black"
                      - text: "White"
                        value: "bg-white"

            header.text_left.buttons:
                  type: list
                  label: Text Left Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link

            header.text_left_content_section:
              type: section
              title: Contents List
              underline: true
              label: true
              fields:
                header.text_left_features:
                  type: list
                  fields:
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .brief.translatable:
                      type: textarea
                      label: Brief
                      classes: 'translatable'
                    .icon:
                      type: pagemediaselect
                      label: Icon
                      preview_images: true

            header.media_order:
                ordering@: 99


